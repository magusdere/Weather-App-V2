<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Weather App V2</title>
  </head>
  <body>
    <div class="container-fluid text-center d-flex justify-content-center">
        <div class="row col-12 col-md-10 bg-secondary bg-opacity-25 mt-5 rounded-5 pb-5 justify-content-center">
            <div class="row">
                <h1 class="text-light col-12 mt-5">Weather App</h1>
            </div>
          <form class="row d-flex justify-content-center mt-3 input-group">
            <label for="city-input" class="col-12 text-light fs-5">Enter a city:</label>
            <div class="row justify-content-center">
                <input type="" id="city-input" required class="col-12 col-sm-8 mt-3 rounded-3 p-1" placeholder="Search city" aria-label="Search">/>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="col-10 col-sm-6 mt-3 btn btn-primary">Get weather</button>
            </div>
          </form>
      <div id="weather-info"></div>
      <template id="weather-template" class="text-light">
        <h2 class="text-light mt-3" id="city-name"></h2>
        <img id="icon" src="" alt="">
        <p class="text-light fs-1"><span id="temperature"></span>&deg;C</p>
        <p class="text-light fs-4"><span id="description"></span></p>
        <div class="row justify-content-center">
            <div class="col-10 col-lg-4 mx-5 bg-dark bg-opacity-50 rounded-pill pt-2">
                <p class="text-light fs-4"><span id="pressure"></span> hPA of Pressure</p>
            </div>
            <div class="col-10 col-lg-4 mx-5 mt-2 mt-lg-0 bg-dark bg-opacity-50 rounded-pill pt-2">
                <p class="text-light fs-4"><span id="humidity"></span>% of Humidity</p>
            </div>
            <div class="col-10 col-lg-4 mx-5 mt-2 bg-dark bg-opacity-50 rounded-pill pt-2">
                <p class="text-light fs-4"><span id="feels-like"></span>&deg;C Feels like</p>
            </div>
            <div class="col-10 col-lg-4 mx-5 mt-2 bg-dark bg-opacity-50 rounded-pill pt-2">
                <p class="text-light fs-4"><span id="wind"></span> km/h of Wind</p>
            </div>
        </div>
      </template>
      <template id="error-template">
        <p id="error-message" class="fs-3 text-light mt-3">
          Sorry, we could not get the weather for this city.
        </p>
      </template>
    </div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
